<div class="login-container">
  <h1>Authentication using Angular and Firebase</h1>
  <mat-card class="login-card">
    <mat-card-title>Update Email</mat-card-title>
    <mat-card-content>
      <form [formGroup]="updateEmailForm" (ngSubmit)="onUpdateEmailBtnClick()">
        <mat-form-field appearance="outline">
          <button mat-icon-button matPrefix type="button" color="primary">
            <mat-icon>email</mat-icon>
          </button>
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            formControlName="email"
            placeholder="Please enter your new email"
            required
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>

          <input
            type="password"
            matInput
            placeholder="Enter you password"
            formControlName="password"
            [type]="hidePassword ? 'password' : 'text'"
            required
          />
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword"
          >
            <mat-icon>{{
              hidePassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
        </mat-form-field>

        <div class="button">
          <button
            mat-stroked-button
            type="button"
            color="accent"
            routerLink="/dashboard"
          >
            Cancel
          </button>
          <button mat-raised-button type="submit" color="primary">
            Update Email
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
