<div class="login-container">
  <h1>Authentication using Angular and Firebase</h1>
  <mat-card class="login-card">
    <mat-card-title>Update Password</mat-card-title>
    <mat-card-content>
      <form
        [formGroup]="updatePasswordForm"
        (ngSubmit)="onUpdatePasswordBtnClick()"
      >
        <mat-form-field appearance="outline">
          <mat-label>Old Password</mat-label>

          <input
            type="password"
            matInput
            placeholder="Please enter your old Password"
            formControlName="oldPassword"
            [type]="hideOldPassword ? 'password' : 'text'"
            required
          />
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hideOldPassword = !hideOldPassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hideOldPassword"
          >
            <mat-icon>{{
              hideOldPassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>New Password</mat-label>

          <input
            type="password"
            matInput
            placeholder="Enter you new password"
            formControlName="newPassword"
            [type]="hidePassword ? 'password' : 'text'"
            required
          />
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword"
          >
            <mat-icon>{{
              hidePassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirm New Password</mat-label>

          <input
            type="password"
            matInput
            placeholder="Enter you confirm new password"
            formControlName="confirmNewPassword"
            [type]="hidePassword ? 'password' : 'text'"
            required
          />
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword"
          >
            <mat-icon>{{
              hidePassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
        </mat-form-field>

        <div class="button">
          <button
            mat-stroked-button
            type="button"
            color="accent"
            routerLink="/dashboard"
          >
            Cancel
          </button>
          <button mat-raised-button type="submit" color="primary">
            Update Password
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
